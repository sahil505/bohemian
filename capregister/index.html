<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campus Ambassador Program RDV'17</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/themify-icons/css/themify-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans|Titillium+Web|Varela+Round|Lato|Montserrat|Droid+Sans|Comfortaa|Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/animate.css" type="text/css">
    <link rel="stylesheet" href="bower_components/angular-carousel/dist/angular-carousel.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  </head>
  <body ng-app="app" ng-controller="MainCtrl">
    <!-- ngview is here -->
    <nav class="nav-bar center md-whiteframe-2dp"  ng-hide="isPath('/')">
      <i class="fa fa-bars" hide-gt-sm ng-click="toggleLeft()" aria-hidden="true"></i>
      <ul class="center " hide-sm hide-xs layout="row" layout-align="center center">
        <a href="/#!/home/#about"  du-scrollspy><li>About Us</li></a>
        <a href="/#!/home/#incentives"  du-scrollspy><li>Incentives</li></a>
        <a href="http://rdv-iitd.com/"  du-scrollspy><li class="navImage"><img class="img-responsive" src="images/RDVlogo.svg" alt=""  style="height: 48px;"></li></a>
        <a href="/#!/home/#contact"  du-scrollspy><li>Contact Us</li></a>
        <a href="/#!/home/#social"  du-scrollspy><li>SocialPlatforms</li></a>
      </ul>
    </nav>
    <!-- sidenav -->
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
      <div class="header" layout="column" layout-align="center center">
        <a href="http://rdv-iitd.com/"  du-scrollspy><img class="img-responsive" src="images/RDVlogo.svg" alt=""></a>
      </div>
      <md-content layout-margin>
        <ul layout="column" layout-align="center center">
          <a href="/#!/home/#about" ng-click="toggleLeft()"  du-scrollspy><li>About Us</li></a>
          <a href="/#!/home/#incentives" ng-click="toggleLeft()"  du-scrollspy><li>Incentives</li></a>
          <a href="/#!/home/#contact" ng-click="toggleLeft()"  du-scrollspy><li>Contact Us</li></a>
          <a href="/#!/home/#social" ng-click="toggleLeft()"  du-scrollspy><li>SocialPlatforms</li></a>
        </ul>
      </md-content>
    </md-sidenav>
    <div class="ngview" ng-class="{'home':isPath('/')}" data-ng-view = "" ng-cloak>
  </body>
  <!-- scripts -->
  <script type='text/javascript' src="bower_components/angular/angular.min.js"></script>
  <script type='text/javascript' src="bower_components/angular-route/angular-route.min.js"></script>
  <script type='text/javascript' src="bower_components/angular-material/angular-material.min.js"></script>
  <script type='text/javascript' src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script type='text/javascript' src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script type='text/javascript' src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script type='text/javascript' src="bower_components/angular-touch/angular-touch.js"></script>
  <script type='text/javascript' src="bower_components/angular-carousel/dist/angular-carousel.js"></script>
  <script type='text/javascript' src="bower_components/angular-scroll-animate/dist/angular-scroll-animate.js"></script>
  <script type='text/javascript' src="bower_components/angular-scroll/angular-scroll.js"></script>
  <script type='text/javascript' src="main.js"></script>
  <script type='text/javascript' src="js/cap.js"></script>
</html>
