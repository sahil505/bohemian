<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1 class="log-heading">Rendezvous Pass System</h1>
  <div class="valign-wrapper login-div">
    <form class="login-form center">
      <h1>Login</h1>
      <label for="email">Email Address</label>
      <input type="text" name="" value="" id="username" placeholder="Enter Email Address"><br>
      <label for="password">Password</label>
      <input type="password" name="" value="" id="userpass" placeholder="Enter Password"><br>
      <button type="button" name="button" onclick="userLogin()">Login</button>
      <h3 id="login-error"></h3>
    </form>
  </div>
  <script type="text/javascript" src="login.js"></script>
</body>
</html>
