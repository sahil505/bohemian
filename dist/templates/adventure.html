<div class="main-div" layout = "row" ng-controller = "AdventureCtrl">
  <div class="main-left " flex = "70" style={{imgLink}}>

      <img class = "rdv-tag" src="images/rdvtag.png" alt="" ng-style = >

      <div class="left-content">

        <h1 class="headline">{{adventureData[adventureIndex].name}} <button ng-click = "Register(adventureData[adventureIndex].name)"class="outline-button pass">Register</button></h1>
        <h3>{{adventureData[adventureIndex].subheading}}</h2>
          <span>
            {{adventureData[adventureIndex].description}}
          </span>
        </div>
  </div>
  <div class="main-right" flex = "30" layout-align = "center center">
    <h1 class="center " md-whiteframe = "1">Adventure</h1>
    <ul class="tab-list">
      <li class="" ng-repeat = "x in adventureData" ng-click = "tabAdventure($index)">{{x.name}}</li>
    </ul>
  </div>

</div>
