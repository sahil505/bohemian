<div class="main-div" layout = "row" ng-controller = "DramaCtrl">
  <div class="main-left " flex = "70">

      <img class = "rdv-tag" src="images/rdvtag.png" alt="">

      <div class="left-content">

        <h1 class="headline">{{dramaticsData[dramaticsIndex].name}} <button class="outline-button pass"><a href = "events.html">Register</a></button></h1>
        <h3>{{dramaticsData[dramaticsIndex].subheading}}</h2>
          <span>
            {{dramaticsData[dramaticsIndex].description}}
          </span>
        </div>
  </div>
  <div class="main-right" flex = "30" layout-align = "center center">
    <h1 class="center " md-whiteframe = "1">Dramatics</h1>
    <ul class="tab-list">
      <li class="" ng-repeat = "x in dramaticsData" ng-click = "tabDramatics($index)">{{x.name}}</li>
    </ul>
  </div>

</div>
