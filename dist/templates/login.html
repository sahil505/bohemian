<div ng-controller="MainCtrl" flex ng-cloak class="login-page valign-wrapper">

  <div layout = "row" layout-align = "center center" class="login-card" md-whiteframe = "5">

    <form name = "userForm">
      <div class="login-head center">
        Welcome!
      </div>

        <md-input-container class="md-icon-float md-block ">
          <label>Email or RDV no</label>
          <md-icon>mail</md-icon>
            <input md-maxlength="30" required md-no-asterisk name="username" ng-model="user.username">
            <div ng-messages="userForm.username.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
        <md-input-container class="md-icon-float md-block">
          <label>Password</label>
          <md-icon>vpn_key</md-icon>
          <input required ng-model="user.password" md-no-asterisk type="password" name = "password">
          <div ng-messages="userForm.password.$error" role="alert">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <div layout = "row" layout-align = "center center">
        <md-button value = "Submit valid inputs" ng-disabled="userForm.$invalid" class="md-raised md-primary" ng-click = "logInUser(user)">Login</md-button>
        </div>
        <!-- <div layout="row" layout-sm="column" layout-align="space-around" >
           <md-progress-circular ng-show = "isLoading" md-mode="indeterminate"></md-progress-circular>
        </div> -->
        <div class="signup-link" layout = "row">
          <a ng-href="#!/register">
            Dont't have an account ? SignUp here
          </a>

        </div>
    </form>


  </div>


</div>
