<div class="main-div" layout = "row" ng-controller = "QuizCtrl">
  <div class="main-left " flex = "70">

      <img class = "rdv-tag" src="images/rdvtag.png" alt="">

      <div class="left-content">

        <h1 class="headline">{{quizData[quizIndex].name}} <button class="outline-button pass"><a href = "events.html">Register</a></button></h1>
        <h3>{{quizData[quizIndex].subheading}}</h2>
          <span>
            {{quizData[quizIndex].description}}
          </span>
        </div>
  </div>
  <div class="main-right" flex = "30" layout-align = "center center">
    <h1 class="center " md-whiteframe = "1">Quizzing</h1>
    <ul class="tab-list">
      <li class="" ng-repeat = "x in quizData" ng-click = "tabQuiz($index)">{{x.name}}</li>
    </ul>
  </div>

</div>
