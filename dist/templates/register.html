<div ng-controller="RegisterCtrl" flex ng-cloak class="login-page valign-wrapper">

  <div layout = "row" layout-align = "center center" class="login-card1" md-whiteframe = "5">

    <form name = "userForm">
      <div class="login-head center">
        Welcome!
      </div>

        <md-input-container class="md-icon-float md-block ">
          <label>Email</label>
          <md-icon>mail</md-icon>
            <input md-maxlength="30" required md-no-asterisk name="email" ng-model="user.email">
            <div ng-messages="userForm.username.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <md-input-container class="md-icon-float md-block ">
            <label>First Name</label>
            <md-icon>F</md-icon>
              <input md-maxlength="30" required md-no-asterisk name="firstname" ng-model="user.firstname">
              <div ng-messages="userForm.firstname.$error">
                <div ng-message="required">This is required.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-icon-float md-block ">
              <label>Last Name</label>
              <md-icon>L</md-icon>
                <input md-maxlength="30" required md-no-asterisk name="lastname" ng-model="user.lastname">
                <div ng-messages="userForm.lastname.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
            </md-input-container><md-input-container class="md-icon-float md-block ">
              <label>Gender</label>
              <md-icon>L</md-icon>
              <md-select required name="gender" ng-model="user.gender">
                <md-option  value="Male">Male</md-option>
                <md-option  value="Female">Female</md-option>
              </md-select>
              </md-input-container>
              <md-input-container class="md-icon-float md-block ">
                <label>College</label>
                <md-icon>L</md-icon>
                  <input md-maxlength="300" required md-no-asterisk name="college" ng-model="user.college">
                  <div ng-messages="userForm.college.$error">
                    <div ng-message="required">This is required.</div>
                  </div>
              </md-input-container>
              <md-input-container class="md-icon-float md-block ">
                <label>Contact no</label>
                <md-icon>L</md-icon>
                  <input md-maxlength="30" required md-no-asterisk name="contact_number" ng-model="user.contact_number">
                  <div ng-messages="userForm.contact_number.$error">
                    <div ng-message="required">This is required.</div>
                  </div>
              </md-input-container>

        <md-input-container class="md-icon-float md-block">
          <label>Password</label>
          <md-icon>vpn_key</md-icon>
          <input required ng-model="user.password" md-no-asterisk type="password" name = "password">
          <div ng-messages="userForm.password.$error" role="alert">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-icon-float md-block">
          <label>Password</label>
          <md-icon>vpn_key</md-icon>
          <input required ng-model="user.confirm_password" md-no-asterisk type="password" name = "confirm_password">
          <div ng-messages="userForm.confirm_password.$error" role="alert">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <div layout = "row" layout-align = "center center">
        <md-button value = "Submit valid inputs" ng-disabled="userForm.$invalid" class="md-raised md-primary" ng-click = "signUp(user)">Register</md-button>
        </div>
        <!-- <div layout="row" layout-sm="column" layout-align="space-around" >
           <md-progress-circular ng-show = "isLoading" md-mode="indeterminate"></md-progress-circular>
        </div> -->
        <div class="signup-link" layout = "row" layout-align="center center">
          <a ng-href="#!/">
            Already have an account ?
          </a>

        </div>
    </form>


  </div>


</div>
